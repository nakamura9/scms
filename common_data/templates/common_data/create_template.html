{% extends "window.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3>{{title}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="well">
                    <form method="POST" action="">
                    {% csrf_token %}
                    <table class="table">
                        {{form.as_table}}
                    </table>
                    <button class="btn btn-primary pull-right" type="submit">Submit</button>
                    </form>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
    
</div>


{% endblock %}
