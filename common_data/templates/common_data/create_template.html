{% extends "window.html" %}
{% block content %}

<div class="jumbotron">
    <div class="container">
        <h1>{{title}}</h1>
        
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            {% block other %}{% endblock %}
        </div>
        <div class="col-sm-6">
            <div class="well">
                    <form method="POST" action="" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <table class="table">
                        {{form.as_table}}
                    </table>
                    <button class="btn btn-primary pull-right" type="submit">Submit</button>
                    </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
    
</div>


{% endblock %}
