{% extends "common_data/list_template.html" %}

{% block list_headings %}
    <tr>
        <td class="info">Code</td>
        <td class="info">Item Name</td>
        <td class="info">Unit Price</td>
        <td class="info">Actions</td>
    </tr>
{% endblock %}

{% block list_content %}
    {% for item in object_list %}
    <tr>
        <td>{{item.code}}</td>
        <td>{{item.item_name}}</td>
        <td>{{item.unit_price}}</td>
        <td>
        
        <a href="{% url 'inventory:item-update' pk=item.code %}" class="btn btn-default">
                <i class="fas fa-file"></i>
        </a>
        <a href="{% url 'inventory:item-delete' pk=item.code %}" class="btn btn-danger">
                <i class="fas fa-trash"></i>
        </a>
        <a class="btn btn-default" href="{% url 'inventory:item-detail'  pk=item.pk  %}">
                <i class="fas fa-eye"></i>
        </a>
        </td>
    </tr>
    {% endfor %}
{% endblock %}
