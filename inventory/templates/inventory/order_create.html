{% extends "window.html" %}
{% load render_bundle from webpack_loader %}
{% block content %}


<div class="jumbotron">
    <div class="container">
        <h1>{{title}}</h1>
        
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class="well">
                <form method="POST" action="" enctype="multipart/form-data" >
                {% csrf_token %}
                <table class="table">
                    {{form.as_table}}
                </table>
                <button class="btn btn-primary pull-right" type="submit">Submit</button>
                </form>
        </div>
        </div>
        <div class="col-sm-8">
            <div id="root"></div>
        </div>
    </div>
    
</div>

{% render_bundle 'orders' %}
{% endblock %}
