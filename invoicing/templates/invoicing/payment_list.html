{% extends "common_data/list_template.html" %}

{% block list_headings %}
    <tr>
        <td class="info">Invoice #</td>
        <td class="info">Date</td>
        <td class="info">Amount</td>
        <td class="info">Method</td>        
        <td class="info">Actions</td>
    </tr>
{% endblock %}

{% block list_content %}
    {% for item in object_list %}
    <tr>
        <td>{{item.invoice.pk}}</td>
        <td>{{item.date}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.method}}</td>
        <td>
        
        <a href="{% url 'invoicing:update-payment' pk=item.pk %}" class="btn btn-default">
            <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
        </a>
        <a href="{% url 'invoicing:delete-payment' pk=item.pk %}" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </td>
    </tr>
    {% endfor %}
{% endblock %}
